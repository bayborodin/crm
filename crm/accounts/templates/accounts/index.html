{% extends "accounts/base.html" %}

{% block section_content %}
<div class="data-table">
    <table class="table table-accounts">
        <thead>
            <tr>
                <th>Код</th>
                <th>Наименование</th>
                <th>Ответственный</th>
            </tr>
        </thead>
        <tbody>
            {% for account in collection %}
            <tr>
                <td>{{ account.id }}</td>
                <td>{{ account.name }}</td>
                <td>{{ account.owner.get_full_name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% include 'includes/pagination.html' %}
</div>
{% endblock section_content %}
